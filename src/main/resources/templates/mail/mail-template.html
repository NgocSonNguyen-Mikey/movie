<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      /* Chèn nội dung của dist/styles.css tại đây */
      @import url('/static/css/main.css');
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex flex-col items-center justify-center h-screen bg-loginBackground w-full relative space-y-10">
  <img th:src="@{/images/Logo.svg}" alt="">
  <div class="bg-formBackground w-1/2 p-10 flex flex-col items-center justify-center text-label space-y-3">
    <div class="flex flex-col justify-start space-y-5 mb-8">
      <p>Xin chào, <span th:text="${name}"></span> </p>
      <p> Cảm ơn bạn đã đăng ký tài khoản, hãy ấn nút kích hoạt ở dưới để tiến hành kích hoạt tài khoản.</p>
      <p> Chúc bạn có những trải nghiệm vui vẻ với dịch vụ của chúng tôi.</p>
    </div>
    <a role="button" class="text-white text-[15px] w-[160px] h-10 bg-primary rounded-3xl flex justify-center items-center font-inter font-semibold text-center">Kích hoạt</a>
  </div>
</div>
</body>
</html>
