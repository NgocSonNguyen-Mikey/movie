<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/auth-layout}">
<head>
  <meta charset="UTF-8">
  <title>CINEMA - Đăng ký</title>
</head>
<body>
<div layout:fragment="form">
  <!--/*@thymesVar id="register" type="com.example.movieofficial.api.user.dtos.RegisterRequest"*/-->
  <form class="w-[400px] mt-4 flex flex-col justify-center items-center"
        id="login-form"
        method="post"
        th:action="@{/auth/register(redirect_uri=${redirect_uri})}"
        th:object=" ${register}"
  >
    <div class="mt-4 w-full">
      <label for="fullName" class="block text-[13px] text-label font-medium font-comfortaa uppercase mb-3">
        Tên người dùng <span class="text-[13px] text-red-800 font-medium font-comfortaa">*</span>
      </label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        class="w-full form-input bg-transparent placeholder-placeHolder text-label font-medium font-comfortaa border-0 h-8 focus:border-0 focus:ring-0 focus:outline-none"
        required
        title="Vui lòng tên người dùng."
        placeholder="Tên nguời dùng"
        autofocus
        th:field="*{fullName}"
      >
      <div class="w-full h-[1px] bg-placeHolder"></div>
    </div>
    <div class="mt-6 w-full">
      <label for="username" class="block text-[13px] text-label font-medium font-comfortaa uppercase mb-3">
        Email <span class="text-[13px] text-red-800 font-medium font-comfortaa">*</span>
      </label>
      <input
        type="email"
        id="username"
        name="username"
        class="w-full form-input bg-transparent placeholder-placeHolder text-label font-medium font-comfortaa border-0 h-8 focus:border-0 focus:ring-0 focus:outline-none"
        required placeholder="yourmail@gmail.com"
        autofocus
        th:field="*{email}"
      >
      <div class="w-full h-[1px] bg-placeHolder"></div>
      <div class="mt-1 font-comfortaa text-[12px] text-red-800" th:if="${emailTaken}">Email đã được sử dụng.</div>
    </div>
    <div class="mt-6 w-full">
      <label for="password" class="block text-[13px] text-label font-medium font-comfortaa uppercase mb-3">
        Mật khẩu <span class="text-[13px] text-red-800 font-medium font-comfortaa">*</span>
      </label>
      <input
        type="password"
        id="password"
        name="password"
        class="w-full form-input bg-transparent placeholder-placeHolder text-label font-medium font-comfortaa border-0 h-8 focus:border-0 focus:ring-0 focus:outline-none"
        required
        placeholder="Mật khẩu"
        th:field="*{password}"
      >
      <div class="w-full h-[1px] bg-placeHolder"></div>
      <div class="mt-1 font-comfortaa text-[12px] text-red-800" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="mt-6 w-full">
      <label for="confirmPassword" class="block text-[13px] text-label font-medium font-comfortaa uppercase mb-3">
        Nhập lại mật khẩu <span class="text-[13px] text-red-800 font-medium font-comfortaa">*</span>
      </label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="w-full form-input bg-transparent placeholder-placeHolder text-label font-medium font-comfortaa border-0 h-8 focus:border-0 focus:ring-0 focus:outline-none"
        required
        placeholder="Nhập lại mật khẩu"
        th:field="*{confirmPassword}"
      >
      <div class="w-full h-[1px] bg-placeHolder"></div>
      <div class="mt-1 font-comfortaa text-[12px] text-red-800" th:if="${confirmInvalid}">Mật khẩu không trùng khớp.</div>
    </div>
    <div class="mt-4 w-full flex justify-start items-start">
      <input
        id="agreeTerms"
        type="checkbox"
        value=""
        class="appearance-none w-4 h-4 mr-2 bg-gray-500 rounded-full checked:bg-primary checked:shadow-[inset_0_0_0_2px_rgba(107,114,128)] cursor-pointer">
      <label for="agreeTerms" class="block text-[13px] text-placeHolder font-bold font-comfortaa mb-3">
        I agree to the
        <span class="text-primary font-bold font-comfortaa">Terms</span>,
        <span class="text-primary font-bold font-comfortaa">Privacy Policy</span> and
        <span class="text-primary font-bold font-comfortaa">Fees</span>
      </label>
    </div>
    <button type="submit" class="mt-4 mb-3 text-white text-[15px] w-[160px] horizontal-line rounded-3xl font-inter font-semibold">Đăng ký</button>
  </form>
</div>
</body>
</html>
